<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🐾 Neon Cat Casino 🐾</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: hotpink;
    }
    #slots {
      font-size: 4rem;
      margin: 1rem 0;
    }
    #result {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    #spin {
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      background-color: hotpink;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #spin:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>🎰 Neon Cat Casino 🎰</h1>
  <div id="slots">🐱 🐱 🐱</div>
  <div id="result">Press Spin to Play!</div>
  <button id="spin">Spin</button>
</body>
</html>
