        body {

        @keyframes twinkle {

        .game-container {
            background: rgba(0, 0, 0, 0.9);

        .title {

        .reel-cell {

            position: relative;
            overflow: hidden;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reel-cell::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .reel-cell:hover::before {
            opacity: 1;
            animation: shine 0.5s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .reel-cell.spinning {

        @keyframes spinEffect {
            0% { transform: translateY(0px) scale(1); }

        button {

        button::before {

<body>
    <div class="stars" id="stars"></div>
    
    <div class="game-container">
        <div class="sidebar">
            <h1 class="title">üêæ NEON CAT CASINO üêæ</h1>
            
            <div class="info">
                <div class="balance" id="balance">Balance: ¬£0.00</div>

            <div class="payout-table">
                <h3>‚ú® PAYOUTS ‚ú®</h3>
                <div class="payout-row"><span>üòºüòºüòº</span><span>5x</span></div>

        </div>

        <div class="main-game">
            <div class="machine-frame">
                <div class="reels" id="reels">

                    <div class="reel-cell">üé∞</div>

                    <div class="reel-cell">üé∞</div>
                    <div class="reel-cell">üé∞</div>
                    <div class="reel-cell">üé∞</div>
                    <div class="reel-cell">üé∞</div>
                </div>
            </div>

            <div class="controls">
                <div class="input-group">
                    <label>üí∞ DEPOSIT</label>
                    <input type="number" id="depositAmount" min="1" value="100">
                    <button onclick="deposit()">üöÄ GO</button>
                </div>
                
                <div class="input-group">
                    <label>üíé BET</label>
                    <input type="number" id="betAmount" min="0.1" step="0.1" value="1">
                </div>
                
                <div class="input-group">
                    <label>üéØ LINES</label>
                    <input type="number" id="numberOfLines" min="1" max="3" value="1">
                </div>
                
                <div class="input-group">
                    <label>üé≤ TOTAL</label>
                    <input type="text" id="totalBet" readonly value="¬£1.00">
                </div>
                
                <button onclick="spin()" id="spinButton" disabled>üé∞ SPIN üé∞</button>
            </div>

            <div id="message"></div>
        </div>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script>
        // Game Configuration
        const ROWS = 3;
        const COLS = 3;

        const SYMBOL_COUNT = {
            "üòº": 2, // Jackpot Cat! (Rarest)
            "üòª": 4, // Heart-Eyes Cat
            "üòπ": 6, // Crying-Laughing Cat
            "üôÄ": 8  // Scaredy Cat (Most common)
        };

        const SYMBOL_VALUES = {
            "üòº": 5,
            "üòª": 4,
            "üòπ": 3,
            "üôÄ": 2
        };

        let balance = 0;

        // Create animated stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function updateTotalBet() {
            const lines = parseInt(document.getElementById('numberOfLines').value) || 1;
            const bet = parseFloat(document.getElementById('betAmount').value) || 0;
            document.getElementById('totalBet').value = `¬£${(lines * bet).toFixed(2)}`;
        }

        function updateBalance() {
            document.getElementById('balance').textContent = `Balance: ¬£${balance.toFixed(2)}`;
            document.getElementById('spinButton').disabled = balance <= 0;
        }

        function deposit() {
            const depositAmount = parseFloat(document.getElementById('depositAmount').value);
            if (isNaN(depositAmount) || depositAmount <= 0) {
                showMessage("‚ö†Ô∏è Invalid deposit amount!", "lose");
                return;
            }
            balance += depositAmount;
            updateBalance();
            showMessage(`üí∞ Deposited ¬£${depositAmount.toFixed(2)}! Ready to win big! üöÄ`, "win");
        }

        function showMessage(text, type = "") {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            const colors = ['#ff0080', '#00ffff', '#ffff00', '#00ff00', '#ff6600'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    fireworksContainer.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 100);
            }
        }

        function createReels() {
            const symbols = [];
            for (const [symbol, count] of Object.entries(SYMBOL_COUNT)) {
                for (let i = 0; i < count; i++) {
                    symbols.push(symbol);
                }
            }

            const reels = [];
            for (let i = 0; i < COLS; i++) {
                reels.push([]);
                const reelSymbols = [...symbols];
                for (let j = 0; j < ROWS; j++) {
                    const randomIndex = Math.floor(Math.random() * reelSymbols.length);
                    const selectedSymbol = reelSymbols[randomIndex];
                    reels[i].push(selectedSymbol);
                    reelSymbols.splice(randomIndex, 1);
                }
            }
            return reels;
        }

        function displayReels(reels) {
            const reelCells = document.querySelectorAll('.reel-cell');
            let cellIndex = 0;
            
            // Remove any existing classes
            reelCells.forEach(cell => {
                cell.classList.remove('spinning', 'winning-cell');
            });
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    reelCells[cellIndex].textContent = reels[col][row];
                    cellIndex++;
                }
            }
        }

        function highlightWinningLines(reels, lines, winningLines) {
            const reelCells = document.querySelectorAll('.reel-cell');
            
            winningLines.forEach(lineIndex => {
                for (let col = 0; col < COLS; col++) {
                    const cellIndex = lineIndex * COLS + col;
                    reelCells[cellIndex].classList.add('winning-cell');
                }
            });
        }

        function animateSpin(finalReels, callback) {
            const reelCells = document.querySelectorAll('.reel-cell');
            const symbols = ["üòº", "üòª", "üòπ", "üôÄ"];
            let spinCount = 0;
            const maxSpins = 30;

            // Add spinning class to all cells
            reelCells.forEach(cell => {
                cell.classList.add('spinning');
            });

            const spinInterval = setInterval(() => {
                reelCells.forEach(cell => {
                    cell.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                });

                spinCount++;
                if (spinCount >= maxSpins) {
                    clearInterval(spinInterval);
                    setTimeout(() => {
                        reelCells.forEach(cell => {
                            cell.classList.remove('spinning');
                        });
                        displayReels(finalReels);
                        callback();
                    }, 300);
                }
            }, 80);
        }

        function calculateWinnings(reels, bet, lines) {
            let winnings = 0;
            let winningLines = [];
            
            for (let row = 0; row < lines; row++) {
                const symbolsInRow = reels.map(reel => reel[row]);
                let allSame = true;

                for (const symbol of symbolsInRow) {
                    if (symbol !== symbolsInRow[0]) {
                        allSame = false;
                        break;
                    }
                }

                if (allSame) {
                    winnings += bet * SYMBOL_VALUES[symbolsInRow[0]];
                    winningLines.push(row);
                }
            }
            
            return { winnings, winningLines };
        }

        function spin() {
            const lines = parseInt(document.getElementById('numberOfLines').value);
            const bet = parseFloat(document.getElementById('betAmount').value);
            const totalBet = bet * lines;

            if (isNaN(lines) || lines < 1 || lines > 3) {
                showMessage("‚ö†Ô∏è Invalid number of lines (1-3)!", "lose");
                return;
            }

            if (isNaN(bet) || bet <= 0) {
                showMessage("‚ö†Ô∏è Invalid bet amount!", "lose");
                return;
            }

            if (totalBet > balance) {
                showMessage("üí∏ Not enough balance! Deposit more credits!", "lose");
                return;
            }

            balance -= totalBet;
            updateBalance();
            
            document.getElementById('spinButton').disabled = true;
            showMessage("üåÄ QUANTUM SPINNING... üåÄ", "");
            
            const finalReels = createReels();
            
            animateSpin(finalReels, () => {
                const { winnings, winningLines } = calculateWinnings(finalReels, bet, lines);
                
                if (winningLines.length > 0) {
                    highlightWinningLines(finalReels, lines, winningLines);
                }
                
                balance += winnings;
                updateBalance();
                
                if (winnings > 0) {
                    createFireworks();
                    showMessage(`üéÜ COSMIC WIN! Line(s) ${winningLines.map(i => i + 1).join(', ')}! Won ¬£${winnings.toFixed(2)}! üéÜ`, "win");
                } else {
                    showMessage("üí´ The universe withholds its gifts... Spin again for cosmic luck! üí´", "lose");
                }
                
                if (balance > 0) {
                    document.getElementById('spinButton').disabled = false;
                }
            });
        }

        // Event listeners
        document.getElementById('numberOfLines').addEventListener('input', updateTotalBet);
        document.getElementById('betAmount').addEventListener('input', updateTotalBet);

        // Initialize
        createStars();
        updateBalance();
        updateTotalBet();
    </script>
</body>
